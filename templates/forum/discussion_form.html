{% extends 'common/base.html' %}
{% block content %}
  <section class="gradient-custom">
    <div class="container my-5 py-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-12 col-lg-10 col-xl-8">
          <div class="card">
            <div class="card-body p-4">
              <h4 class="text-center mb-4 pb-2">Create a New Discussion</h4>
              <form method="post" action="{% url 'create-discussion' topic.id %}">
                {% csrf_token %}
                <div class="form-group">
                  <label for="content">Main Comment (Your Problem)</label>
                  {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">Start Discussion</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
