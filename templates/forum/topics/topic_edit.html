{% extends "common/base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Edit Topic</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'topic-detail' topic.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
